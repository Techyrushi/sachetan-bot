<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Order - Sachetan Packaging</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow-x: hidden; overflow-y: visible !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Main Container -->
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden">
        
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 text-white text-center relative">
            <div class="absolute top-4 right-4">
                <span id="timer" class="bg-white/20 text-xs px-2 py-1 rounded-full backdrop-blur-sm hidden">Expires in 05:00</span>
            </div>
            <h1 class="text-2xl font-bold tracking-tight">Sachetan Packaging</h1>
            <p class="text-blue-100 text-sm mt-1">Quality Packaging Solutions</p>
        </div>

        <!-- Order Content -->
        <div class="p-6" id="order-content">
            <div class="animate-pulse flex space-x-4">
                <div class="flex-1 space-y-4 py-1">
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    <div class="space-y-2">
                        <div class="h-4 bg-gray-200 rounded"></div>
                        <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 px-6 py-4 text-center text-xs text-gray-500 border-t border-gray-100">
            <p class="mb-2">Secure Payment via Razorpay</p>
            <div class="flex justify-center space-x-4">
                <button onclick="openModal('privacy')" class="hover:text-blue-600 underline">Privacy Policy</button>
                <button onclick="openModal('terms')" class="hover:text-blue-600 underline">Terms & Conditions</button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-privacy" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50" onclick="closeModal('privacy')"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto max-h-[80vh]">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold">Privacy Policy</p>
                    <div class="cursor-pointer z-50" onclick="closeModal('privacy')">
                        <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path></svg>
                    </div>
                </div>
                <div class="text-sm text-gray-600" id="privacy-content">Loading...</div>
            </div>
        </div>
    </div>

    <div id="modal-terms" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50" onclick="closeModal('terms')"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto max-h-[80vh]">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold">Terms & Conditions</p>
                    <div class="cursor-pointer z-50" onclick="closeModal('terms')">
                        <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path></svg>
                    </div>
                </div>
                <div class="text-sm text-gray-600" id="terms-content">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order');
        let orderData = null;

        // Load Content
        async function loadOrder() {
            if (!orderId) {
                showError("No Order ID provided.");
                return;
            }
            try {
                const res = await fetch(`/payment/product/order/${orderId}`);
                const data = await res.json();
                if (data.error) throw new Error(data.error);
                orderData = data;
                renderOrder(data);
                if(data.status === 'PENDING') startTimer(data.createdAt);
            } catch (e) {
                showError(e.message);
            }
        }

        function renderOrder(data) {
            const container = document.getElementById('order-content');
            
            if (data.status === 'EXPIRED') {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <div class="text-red-500 text-5xl mb-4">⚠️</div>
                        <h2 class="text-xl font-bold text-gray-800">Payment Link Expired</h2>
                        <p class="text-gray-500 mt-2">This payment link is no longer valid.</p>
                        <p class="text-sm text-gray-400 mt-4">Please request a new order via WhatsApp.</p>
                    </div>`;
                document.getElementById('timer').classList.add('hidden');
                return;
            }

            if (data.status === 'PAID') {
                window.location.href = `/payment/product/receipt/${data.id}`;
                return;
            }

            let itemsHtml = data.items.map(item => `
                <div class="flex justify-between items-start py-3 border-b border-dashed border-gray-200 last:border-0">
                    <div>
                        <p class="font-semibold text-gray-800">${item.name}</p>
                        <p class="text-xs text-gray-500">Qty: ${item.quantity}</p>
                        ${item.size ? `<p class="text-xs text-gray-500">Size: ${item.size}</p>` : ''}
                        ${item.color ? `<p class="text-xs text-gray-500">Color: ${item.color}</p>` : ''}
                    </div>
                    <div class="text-right">
                        <p class="font-medium">₹${item.total}</p>
                        ${item.oldPrice ? `<p class="text-xs text-gray-400 line-through">₹${item.oldPrice}</p>` : ''}
                    </div>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Order ID</span>
                        <span class="text-xs font-mono text-gray-600">${data.orderId || data.id}</span>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-4 border border-gray-100">
                        ${itemsHtml}
                        <div class="flex justify-between items-center mt-4 pt-3 border-t border-gray-200">
                            <span class="font-bold text-gray-800">Total Amount</span>
                            <span class="font-bold text-xl text-indigo-600">₹${data.totalAmount}</span>
                        </div>
                    </div>
                </div>
                
                <button onclick="payNow()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg transform transition hover:-translate-y-0.5 active:translate-y-0">
                    Pay Now
                </button>
            `;
        }

        function showError(msg) {
            document.getElementById('order-content').innerHTML = `<div class="text-center text-red-500 py-8">${msg}</div>`;
        }

        function startTimer(createdAt) {
            const created = new Date(createdAt).getTime();
            const expires = created + 5 * 60 * 1000; // 5 mins
            const timerEl = document.getElementById('timer');
            
            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = expires - now;
                
                if (distance < 0) {
                    clearInterval(interval);
                    timerEl.innerHTML = "EXPIRED";
                    loadOrder(); // Reload to show expired state
                    return;
                }
                
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                timerEl.innerHTML = `Expires in ${minutes}:${seconds < 10 ? '0'+seconds : seconds}`;
                timerEl.classList.remove('hidden');
            }, 1000);
        }

        async function payNow() {
            if (!orderData) return;
            try {
                const res = await fetch('/payment/product/create-order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ orderId: orderData.id })
                });
                const data = await res.json();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }

                const options = {
                    key: data.key,
                    amount: data.amount,
                    currency: data.currency,
                    name: "Sachetan Packaging",
                    description: `Order #${orderData.orderId || orderData.id}`,
                    image: "/payment/logo", // Uses the existing logo route
                    order_id: data.order_id,
                    handler: async function (response) {
                        const verifyRes = await fetch('/payment/verify-product', { // Note: I need to ensure this route exists or use existing verify
                             // Wait, existing verify route might be booking specific. I need to check `payment.js`.
                             // There is no specific product verify route in the read code, only `verify` which assumes bookingId.
                             // I need to add `verify-product` route in payment.js!
                             method: 'POST',
                             headers: { 'Content-Type': 'application/json' },
                             body: JSON.stringify({
                                 razorpay_payment_id: response.razorpay_payment_id,
                                 razorpay_order_id: response.razorpay_order_id,
                                 razorpay_signature: response.razorpay_signature,
                                 orderId: orderData.id
                             })
                        });
                        const verifyData = await verifyRes.json();
                        if (verifyData.success) {
                            window.location.href = `/payment/product/receipt/${orderData.id}`;
                        } else {
                            alert("Payment verification failed");
                        }
                    },
                    prefill: {
                        contact: orderData.whatsapp
                    },
                    theme: {
                        color: "#4F46E5"
                    }
                };
                const rzp1 = new Razorpay(options);
                rzp1.open();
            } catch (e) {
                alert("Payment initiation failed");
            }
        }

        // Modal Logic
        function openModal(type) {
            const modal = document.getElementById(`modal-${type}`);
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.classList.add('modal-active');
            
            // Load content if empty
            const contentId = `${type}-content`;
            const contentEl = document.getElementById(contentId);
            if (contentEl.innerText === 'Loading...') {
                fetch(`/payment/${type === 'privacy' ? 'privacy' : 'terms&conditions'}`)
                    .then(r => r.text())
                    .then(html => {
                        // Extract body content if it's a full HTML page
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        contentEl.innerHTML = doc.body.innerHTML;
                    });
            }
        }

        function closeModal(type) {
            const modal = document.getElementById(`modal-${type}`);
            modal.classList.add('opacity-0', 'pointer-events-none');
            document.body.classList.remove('modal-active');
        }

        loadOrder();
    </script>
</body>
</html>
